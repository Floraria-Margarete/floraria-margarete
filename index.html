<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Flower Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { text-align: center; padding: 20px; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
        .gallery img { width: 200px; height: 200px; object-fit: cover; }
        .contact { margin-top: 40px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Her Flower Shop</h1>
        <p>Beautiful Flowers, Beautiful Moments</p>
    </div>
    <div class="gallery">
        <img src="flower1.jpg" alt="Flower 1">
        <img src="flower2.jpg" alt="Flower 2">
        <img src="flower4.jpg" alt="Flower 3">
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Location: 123 Bloom Street, City</p>
        <p>Email: herflowershop@example.com</p>
    </div>
</body>
</html>
